<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="ToolKit=${T(com.moekr.aes.util.ToolKit)}">
<head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <title>考试 | Automated Examination System</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/s/}" th:text="${ToolKit.BANNER}"></a>
        </div>
        <div class="collapse navbar-collapse" id="header">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/s/}">首页</a></li>
                <li class="active"><a th:href="@{/s/examination/}">考试与成绩</a></li>
                <li><a th:href="@{/s/record/}">提交记录</a></li>
                <li><a th:href="@{/s/help.html}">帮助</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span th:text="${user.username}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/password.html}">修改密码</a></li>
                        <li class="divider"></li>
                        <li><a th:href="@{/logout.html}">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal fade" tabindex="-1" id="participate-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">参加考试</h4>
            </div>
            <div class="modal-body">
                <p>确认参加这场考试吗？</p>
                <p>考试编号：<span id="participate-id"></span></p>
                <p>考试名称：<span id="participate-name"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <form method="post" style="display: inline-block">
                    <input type="hidden" name="id" id="participate-id-input"/>
                    <button type="submit" class="btn btn-primary">确认</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row col-md-12" th:if="${success!=null||error!=null}">
        <div class="alert alert-success text-center" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-danger text-center" th:if="${error}" th:text="${error}"></div>
    </div>
    <div class="row col-md-12">
        <h2>我参加的考试</h2>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>语言</th>
                    <th>状态</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>查看详情</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="examination,estate:${examinationList}">
                    <td th:text="${examination.name}"></td>
                    <td th:text="${examination.language}"></td>
                    <td th:switch="${examination.status}" th:with="Status=${T(com.moekr.aes.util.enums.Status)}">
                        <span th:case="${Status.BEFORE}" class="label label-info">尚未开始</span>
                        <span th:case="${Status.ONGOING}" class="label label-success">正在进行</span>
                        <span th:case="${Status.AFTER}" class="label label-warning">已经结束</span>
                    </td>
                    <td th:text="${#dates.format(new java.util.Date(examination.startAt*1000))}"></td>
                    <td th:text="${#dates.format(new java.util.Date(examination.endAt*1000))}"></td>
                    <td><a class="btn btn-xs btn-primary" th:href="'./detail.html?e='+${examination.id}">详情</a></td>
                </tr>
                <tr th:if="${#lists.isEmpty(examinationList)}">
                    <td class="text-center" colspan="6">没有记录！</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row col-md-12">
        <h2>所有考试</h2>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>语言</th>
                    <th>状态</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>参加考试</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="examination,estate:${allExaminationList}" th:with="Status=${T(com.moekr.aes.util.enums.Status)}">
                    <td th:text="${examination.name}"></td>
                    <td th:text="${examination.language}"></td>
                    <td th:switch="${examination.status}">
                        <span th:case="${Status.BEFORE}" class="label label-info">尚未开始</span>
                        <span th:case="${Status.ONGOING}" class="label label-success">正在进行</span>
                        <span th:case="${Status.AFTER}" class="label label-warning">已经结束</span>
                    </td>
                    <td th:text="${#dates.format(new java.util.Date(examination.startAt*1000))}"></td>
                    <td th:text="${#dates.format(new java.util.Date(examination.endAt*1000))}"></td>
                    <td th:switch="${examination.status==Status.AFTER||examinationList.contains(examination)}">
                        <button th:case="${true}" class="btn btn-xs btn-primary" type="button" disabled>参加考试</button>
                        <button th:case="${false}" class="btn btn-xs btn-primary" type="button" th:onclick="'participate('+${examination.id}+',\''+${examination.name}+'\');'">参加考试</button>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(allExaminationList)}">
                    <td class="text-center" colspan="6">没有记录！</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-center">©2018 Powered by <span th:text="${ToolKit.BANNER}"></span> ver <span th:text="${ToolKit.VERSION}"></span></p>
    </div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/bundle.js}"></script>
</body>
</html>
