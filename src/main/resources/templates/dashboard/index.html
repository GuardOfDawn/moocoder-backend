<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="ToolKit=${T(com.moekr.aes.util.ToolKit)}">
<head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <title>概览 | Dashboard</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/dashboard/}" th:text="${ToolKit.BANNER}"></a>
        </div>
        <div class="collapse navbar-collapse" id="header">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/dashboard/}">首页</a></li>
                <li><a th:href="@{/dashboard/teacher/}">教师管理</a></li>
                <li><a th:href="@{/dashboard/student/}">学生管理</a></li>
                <li><a th:href="@{/dashboard/problem/}">题库管理</a></li>
                <li><a th:href="@{/dashboard/examination/}">考试管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span>管理员</span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/logout.html}">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">用户</h3>
                </div>
                <div class="panel-body">
                    <p>用户总数：<span th:text="${statistic.studentCount+statistic.teacherCount}"></span></p>
                    <p>学生人数：<span th:text="${statistic.studentCount}"></span></p>
                    <p>教师人数：<span th:text="${statistic.teacherCount}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">考试</h3>
                </div>
                <div class="panel-body">
                    <p>正在进行的考试数：<span th:text="${examinationList.size()}"></span></p>
                    <p>项目总数：<span th:text="${statistic.examinationCount+statistic.resultCount}"></span></p>
                    <p>试题数：<span th:text="${statistic.examinationCount}"></span></p>
                    <p>试卷数：<span th:text="${statistic.resultCount}"></span></p>
                    <p>提交数：<span th:text="${statistic.recordCount}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">题库</h3>
                </div>
                <div class="panel-body">
                    <p>题目总数：<span th:text="${statistic.javaProblemCount+statistic.pythonProblemCount}"></span></p>
                    <p>Java题目数：<span th:text="${statistic.javaProblemCount}"></span></p>
                    <p>Python题目数：<span th:text="${statistic.pythonProblemCount}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row col-md-12">
        <h2>当前正在进行的考试</h2>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>参加人数</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>全局标识符</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="examination,estate:${examinationList}">
                    <td th:text="${examination.id}"></td>
                    <td th:text="${examination.name}"></td>
                    <td th:text="${examination.resultCount}"></td>
                    <td th:text="${#dates.format(new java.util.Date(examination.startAt*1000))}"></td>
                    <td th:text="${#dates.format(new java.util.Date(examination.endAt*1000))}"></td>
                    <td th:text="${examination.project}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(examinationList)}">
                    <td class="text-center" colspan="6">没有记录！</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-center">©2018 Powered by <span th:text="${ToolKit.BANNER}"></span> ver <span th:text="${ToolKit.VERSION}"></span></p>
    </div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
