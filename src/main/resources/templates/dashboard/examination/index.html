<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="ToolKit=${T(com.moekr.aes.util.ToolKit)}">
<head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <title>考试管理 | Dashboard</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/dashboard/}" th:text="${ToolKit.BANNER}"></a>
        </div>
        <div class="collapse navbar-collapse" id="header">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/dashboard/}">首页</a></li>
                <li><a th:href="@{/dashboard/teacher/}">教师管理</a></li>
                <li><a th:href="@{/dashboard/student/}">学生管理</a></li>
                <li><a th:href="@{/dashboard/problem/}">题库管理</a></li>
                <li class="active"><a th:href="@{/dashboard/examination/}">考试管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span>管理员</span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/logout.html}">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal fade" tabindex="-1" id="delete-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">删除考试</h4>
            </div>
            <div class="modal-body">
                <p>确认删除所选的考试吗？</p>
                <p>考试编号：<span id="delete-id"></span></p>
                <p>考试名称：<span id="delete-name"></span></p>
                <div class="alert alert-danger">
                    <p><b>注意！</b>考试连带的所有数据都将被移除且不可恢复！</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <form method="post" style="display: inline-block">
                    <input type="hidden" name="id" id="delete-id-input"/>
                    <button type="submit" class="btn btn-danger">确认</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row col-md-12" th:if="${success!=null||error!=null}">
        <div class="alert alert-success text-center" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-danger text-center" th:if="${error}" th:text="${error}"></div>
    </div>
    <div class="row col-md-12">
        <h2>考试列表</h2>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>语言</th>
                    <th>参加人数</th>
                    <th>状态</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>删除考试</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="examination,estate:${examinationList}" th:with="Status=${T(com.moekr.aes.util.enums.Status)}">
                    <td th:text="${examination.id}"></td>
                    <td th:text="${examination.name}"></td>
                    <td th:text="${examination.language}"></td>
                    <td th:text="${examination.resultCount}"></td>
                    <td th:switch="${examination.status}">
                        <span th:case="${Status.BEFORE}" class="label label-info">尚未开始</span>
                        <span th:case="${Status.ONGOING}" class="label label-success">正在进行</span>
                        <span th:case="${Status.AFTER}" class="label label-warning">已经结束</span>
                    </td>
                    <td th:text="${#dates.format(new java.util.Date(examination.startAt*1000))}"></td>
                    <td th:text="${#dates.format(new java.util.Date(examination.endAt*1000))}"></td>
                    <td><button class="btn btn-xs btn-danger" type="button" th:onclick="'deleteExamination('+${examination.id}+',\''+${examination.name}+'\');'">删除考试</button></td>
                </tr>
                <tr th:if="${#lists.isEmpty(examinationList)}">
                    <td class="text-center" colspan="8">没有记录！</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-center">©2018 Powered by <span th:text="${ToolKit.BANNER}"></span> ver <span th:text="${ToolKit.VERSION}"></span></p>
    </div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/bundle.js}"></script>
</body>
</html>
