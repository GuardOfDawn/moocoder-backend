<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="ToolKit=${T(com.moekr.aes.util.ToolKit)}">
<head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <title>题库 | Automated Examination System</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.7/css/fileinput.min.css" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/t/}" th:text="${ToolKit.BANNER}"></a>
        </div>
        <div class="collapse navbar-collapse" id="header">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/t/}">首页</a></li>
                <li><a th:href="@{/t/examination/}">考试与成绩</a></li>
                <li class="active"><a th:href="@{/t/problem/}">题库</a></li>
                <li><a th:href="@{/t/record/}">提交记录</a></li>
                <li><a th:href="@{/t/help.html}">帮助</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span th:text="${user.username}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/password.html}">修改密码</a></li>
                        <li class="divider"></li>
                        <li><a th:href="@{/logout.html}">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-12" th:if="${success!=null||error!=null}">
        <div class="alert alert-success text-center" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-danger text-center" th:if="${error}" th:text="${error}"></div>
    </div>
    <div class="row col-md-12">
        <h2>上传题目</h2>
        <p class="caution">必须为小于16MB的ZIP格式无密码压缩包，目录结构不正确及描述文件缺失或不能识别将上传失败！</p>
        <form enctype="multipart/form-data" method="post">
            <input type="file" name="file" class="file" id="file" data-show-preview="false" data-allowed-file-extensions='["zip"]'>
        </form>
    </div>
    <div class="row col-md-12">
        <h2>题目列表</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>编号</th>
                <th>题目名称</th>
                <th>语言</th>
                <th>上传时间</th>
                <th>被使用次数</th>
                <th>下载题目</th>
                <th>创建考试</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="problem,pstate:${problemList}">
                <td th:text="'#'+${problem.id}"></td>
                <td th:text="${problem.name}"></td>
                <td th:text="${problem.language}"></td>
                <td th:text="${#dates.format(new java.util.Date(problem.createdAt*1000))}"></td>
                <td th:text="${problem.usedTime}"></td>
                <td><a class="btn btn-xs btn-default" target="_blank" th:href="${host}+'/'+${problem.file}+'.zip'">下载</a></td>
                <td><a class="btn btn-xs btn-primary" th:href="'../examination/create.html?p='+${problem.id}">创建考试</a></td>
            </tr>
            <tr th:if="${#lists.isEmpty(problemList)}">
                <td class="text-center" colspan="7">没有记录！</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-center">©2018 Powered by <span th:text="${ToolKit.BANNER}"></span> ver <span th:text="${ToolKit.VERSION}"></span></p>
    </div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.7/js/fileinput.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.7/js/locales/zh.js"></script>
<script>$('#file').fileinput({language:'zh'})</script>
</body>
</html>
