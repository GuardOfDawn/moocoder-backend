<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="ToolKit=${T(com.moekr.aes.util.ToolKit)}">
<head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <title>首页 | Automated Examination System</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/tile.css}" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/t/}" th:text="${ToolKit.BANNER}"></a>
        </div>
        <div class="collapse navbar-collapse" id="header">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/t/}">首页</a></li>
                <li><a th:href="@{/t/examination/}">考试与成绩</a></li>
                <li><a th:href="@{/t/problem/}">题库</a></li>
                <li><a th:href="@{/t/record/}">提交记录</a></li>
                <li><a th:href="@{/t/help.html}">帮助</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span th:text="${user.username}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/password.html}">修改密码</a></li>
                        <li class="divider"></li>
                        <li><a th:href="@{/logout.html}">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-6">
        <h2>个人信息</h2>
        <div class="table-container">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th>用户名</th>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <th>邮箱</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th>用户身份</th>
                    <td th:text="${user.role}"></td>
                </tr>
                <tr>
                    <th>上传题目数</th>
                    <td th:text="${user.problemCount}"></td>
                </tr>
                <tr>
                    <th>创建考试数</th>
                    <td th:text="${user.examinationCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row col-md-12">
        <h2>我正在进行的考试</h2>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>语言</th>
                    <th>参加人数</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>查看详情</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="examination,estate:${examinationList}">
                    <td th:text="${examination.name}"></td>
                    <td th:text="${examination.language}"></td>
                    <td th:text="${examination.resultCount}"></td>
                    <td th:text="${#dates.format(new java.util.Date(examination.startAt*1000))}"></td>
                    <td th:text="${#dates.format(new java.util.Date(examination.endAt*1000))}"></td>
                    <td><a class="btn btn-xs btn-primary" th:href="'./examination/detail.html?e='+${examination.id}">详情</a></td>
                </tr>
                <tr th:if="${#lists.isEmpty(examinationList)}">
                    <td class="text-center" colspan="6">没有正在进行的考试！</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12 tile">
            <div class="tile-button" onclick="window.location='./examination/';">
                <i class="fa fa-file-text-o"></i>
                <p class="text-center">查看考试</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12 tile">
            <div class="tile-button" onclick="window.location='./problem/';">
                <i class="fa fa-code"></i>
                <p class="text-center">上传题目</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12 tile">
            <div class="tile-button" onclick="window.location='./help.html';">
                <i class="fa fa-question-circle-o"></i>
                <p class="text-center">FAQ</p>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12 tile">
            <div class="tile-button">
                <i class="fa fa-ellipsis-h"></i>
                <p class="text-center">更多功能开发中</p>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-center">©2018 Powered by <span th:text="${ToolKit.BANNER}"></span> ver <span th:text="${ToolKit.VERSION}"></span></p>
    </div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
