<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="ToolKit=${T(com.moekr.aes.util.ToolKit)}">
<head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <meta th:if="${success}" http-equiv="refresh" content="5;url=./">
    <title>创建考试 | Automated Examination System</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link  rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/input.css}" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/t/}" th:text="${ToolKit.BANNER}"></a>
        </div>
        <div class="collapse navbar-collapse" id="header">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/t/}">首页</a></li>
                <li class="active"><a th:href="@{/t/examination/}">考试与成绩</a></li>
                <li><a th:href="@{/t/problem/}">题库</a></li>
                <li><a th:href="@{/t/record/}">提交记录</a></li>
                <li><a th:href="@{/t/help.html}">帮助</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span th:text="${user.username}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/password.html}">修改密码</a></li>
                        <li class="divider"></li>
                        <li><a th:href="@{/logout.html}">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-offset-3 col-sm-6">
        <form class="form-horizontal" method="post" onsubmit="return checkInput();">
            <span class="heading">创建考试</span>
            <div class="alert alert-success text-center" th:if="${success}" th:text="${success}"></div>
            <div class="alert alert-danger text-center" th:if="${error}" th:text="${error}"></div>
            <th:block th:if="!${success}">
                <label class="control-label" for="problem">题目名称</label>
                <div class="form-group">
                    <input type='text' class="form-control" id="problem" th:value="${problem.name}" disabled>
                    <i class="fa fa-question"></i>
                </div>
                <label class="control-label" for="name-input">考试名称</label>
                <div class="form-group">
                    <input type='text' class="form-control" id="name-input" name="name" placeholder="考试名称">
                    <i class="fa fa-file"></i>
                </div>
                <label class="control-label" for="start-at-input">开始时间</label>
                <div class="form-group">
                    <input type='text' class="form-control" id="start-at-input" name="startAt" placeholder="开始时间">
                    <i class="fa fa-calendar"></i>
                </div>
                <label class="control-label" for="end-at-input">结束时间</label>
                <div class="form-group">
                    <input type='text' class="form-control" id="end-at-input" name="endAt" placeholder="结束时间">
                    <i class="fa fa-calendar"></i>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-input">创建考试</button>
                </div>
            </th:block>
        </form>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-center">©2018 Powered by <span th:text="${ToolKit.BANNER}"></span> ver <span th:text="${ToolKit.VERSION}"></span></p>
    </div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.21.0/moment.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.21.0/locale/zh-cn.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script th:src="@{/js/bundle.js}"></script>
<script>$('#start-at-input').datetimepicker({locale:'zh-cn'});$('#end-at-input').datetimepicker({locale:'zh-cn'});</script>
</body>
</html>
