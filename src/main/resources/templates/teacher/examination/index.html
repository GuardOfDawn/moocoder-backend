<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="ToolKit=${T(com.moekr.aes.util.ToolKit)}">
<head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="theme-color" content="#C8C8C8"/>
    <title>考试 | Automated Examination System</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/t/}" th:text="${ToolKit.BANNER}"></a>
        </div>
        <div class="collapse navbar-collapse" id="header">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/t/}">首页</a></li>
                <li class="active"><a th:href="@{/t/examination/}">考试与成绩</a></li>
                <li><a th:href="@{/t/problem/}">题库</a></li>
                <li><a th:href="@{/t/record/}">提交记录</a></li>
                <li><a th:href="@{/t/help.html}">帮助</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span th:text="${user.username}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/password.html}">修改密码</a></li>
                        <li class="divider"></li>
                        <li><a th:href="@{/logout.html}">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-12">
        <h2>我创建的考试</h2>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>语言</th>
                    <th>参加人数</th>
                    <th>状态</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>查看详情</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="examination,estate:${examinationList}" th:with="Status=${T(com.moekr.aes.util.enums.Status)}">
                    <td th:text="${examination.id}"></td>
                    <td th:text="${examination.name}"></td>
                    <td th:text="${examination.language}"></td>
                    <td th:text="${examination.resultCount}"></td>
                    <td th:switch="${examination.status}">
                        <span th:case="${Status.BEFORE}" class="label label-info">尚未开始</span>
                        <span th:case="${Status.ONGOING}" class="label label-success">正在进行</span>
                        <span th:case="${Status.AFTER}" class="label label-warning">已经结束</span>
                    </td>
                    <td th:text="${#dates.format(new java.util.Date(examination.startAt*1000))}"></td>
                    <td th:text="${#dates.format(new java.util.Date(examination.endAt*1000))}"></td>
                    <td><a class="btn btn-xs btn-primary" th:href="'./detail.html?e='+${examination.id}">详情</a></td>
                </tr>
                <tr th:if="${#lists.isEmpty(examinationList)}">
                    <td class="text-center" colspan="8">没有记录！</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-center">©2018 Powered by <span th:text="${ToolKit.BANNER}"></span> ver <span th:text="${ToolKit.VERSION}"></span></p>
    </div>
</footer>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.21.0/moment.min.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.21.0/locale/zh-cn.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
<script>$('#datetimepicker-start').datetimepicker({locale:'zh-cn'});$('#datetimepicker-end').datetimepicker({locale:'zh-cn'});</script>
</body>
</html>
